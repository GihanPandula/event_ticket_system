<div class="login-container">
    <div class="login-form">
      <h2>My<span class="brand">Tickets</span></h2>
      <h3>Welcome Back</h3>
      <p>Glad to see you again! Sign in to your MyTickets account below</p>
      <form (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="loginData.email" name="email" required placeholder="Enter your email" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" [(ngModel)]="loginData.password" name="password" placeholder="************" />
        </div>
        <a href="#" class="forgot-password">Forgot password</a>
        <div class="form-group">
          <input type="checkbox" id="remember" />
          <label for="remember">Remember me</label>
        </div>
        <button type="submit" class="sign-in-button">Sign in</button>
        <button type="button" class="create-account" onclick="window.location.href='/register'">Create an account</button>
      </form>
    </div>
  </div>
